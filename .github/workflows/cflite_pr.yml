name: ClusterFuzzLite PR Fuzzing

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  pr-fuzzing:
    name: PR Fuzzing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address]

    steps:
      - name: Configure Docker API compatibility
        run: |
          echo '{"min-api-version": "1.41"}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Build Fuzzers (${{ matrix.sanitizer }})
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@v1
        with:
          language: rust
          sanitizer: ${{ matrix.sanitizer }}

      - name: Run Fuzzers (${{ matrix.sanitizer }})
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 300
          mode: 'code-change'
          sanitizer: ${{ matrix.sanitizer }}
          output-sarif: true

      - name: Upload SARIF
        if: always() && steps.run.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: clusterfuzz-sarif/results.sarif
          checkout_path: clusterfuzz-sarif
