name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate coverage report
        run: |
          cargo llvm-cov --no-default-features --features "post-quantum compression ctrlc" \
            --workspace --lcov --output-path lcov.info \
            --ignore-filename-regex '\.cargo/registry|\.rustup/toolchains|src/bin/|src/main\.rs'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Generate HTML report
        run: |
          cargo llvm-cov --no-default-features --features "post-quantum compression ctrlc" \
            --workspace --html --output-dir coverage-html \
            --ignore-filename-regex '\.cargo/registry|\.rustup/toolchains|src/bin/|src/main\.rs'

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-html/
          retention-days: 30
