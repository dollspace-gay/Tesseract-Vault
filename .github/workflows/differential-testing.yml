name: Differential Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Saturdays at 3am UTC
    - cron: '0 3 * * 6'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  differential-tests:
    name: Differential Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Run differential tests
        run: |
          # Enable core features but skip GUI dependencies (GTK on Linux)
          # post-quantum, compression, ctrlc needed for binary to compile
          cargo test --test differential_tests --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          # More test cases for thorough coverage
          PROPTEST_CASES: 100

      - name: Extended differential testing (scheduled)
        if: github.event_name == 'schedule'
        run: |
          cargo test --test differential_tests --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          PROPTEST_CASES: 500

  differential-tests-windows:
    name: Differential Tests (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-diff-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-diff-

      # Windows DLL locking issues - ensure clean build
      - name: Clean target directory
        run: cargo clean
        continue-on-error: true

      - name: Run differential tests
        run: |
          # Enable core features but skip GUI (requires Windows SDK setup)
          # post-quantum, compression, ctrlc needed for binary to compile
          cargo test --test differential_tests --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          PROPTEST_CASES: 50
