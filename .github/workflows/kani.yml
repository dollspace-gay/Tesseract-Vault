          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_token_hex_format
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_validation_length_check
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_constant_time_precondition
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_challenge_response_security
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_server_identity_domain_separation
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_keyed_hash_output_size
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_path_length_bounds
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_auth_error_discrimination

  kani-keyslot:
    name: Key Slot Management
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify keyslot properties
        run: |
          cargo kani --lib --no-default-features --features "post-quantum,compression" --harness verify_max_key_slots
