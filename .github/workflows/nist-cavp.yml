name: NIST CAVP Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  nist-cavp-verify:
    name: NIST CAVP Test Vectors
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          if command -v dnf &> /dev/null; then
            sudo dnf install -y gtk3-devel glib2-devel atk-devel gdk-pixbuf2-devel cairo-devel pango-devel libxdo-devel unzip
          elif command -v apt-get &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libglib2.0-dev libatk1.0-dev libgdk-pixbuf2-devel libcairo2-dev libpango1.0-dev libxdo-dev unzip
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Download NIST CAVP test vectors
        run: |
          mkdir -p tests/nist_cavp
          curl -L -o tests/nist_cavp/gcmtestvectors.zip \
            "https://csrc.nist.gov/CSRC/media/Projects/Cryptographic-Algorithm-Validation-Program/documents/mac/gcmtestvectors.zip"
          unzip tests/nist_cavp/gcmtestvectors.zip -d tests/nist_cavp/

      - name: Build library
        run: cargo build --lib

      - name: Run NIST CAVP AES-256-GCM tests
        run: |
          echo "::group::NIST CAVP AES-256-GCM Tests"
          cargo test --test nist_cavp_tests -- --nocapture
          echo "::endgroup::"
