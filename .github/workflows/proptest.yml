name: Property-Based Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  proptest:
    name: Proptest Property-Based Tests
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Run proptest encryption tests
        run: |
          # Enable core features but skip GUI dependencies (GTK on Linux)
          # post-quantum, compression, ctrlc needed for binary to compile
          cargo test --test proptest_encryption --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          # Increase cases for CI (more thorough testing)
          PROPTEST_CASES: 200

      - name: Run proptest with extended cases (scheduled)
        if: github.event_name == 'schedule'
        run: |
          cargo test --test proptest_encryption --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          # Even more cases for scheduled runs
          PROPTEST_CASES: 1000

  proptest-windows:
    name: Proptest (Windows)
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-proptest-

      # Windows DLL locking issues - ensure clean build
      - name: Clean target directory
        run: cargo clean
        continue-on-error: true

      - name: Run proptest encryption tests
        run: |
          # Enable core features but skip GUI (requires Windows SDK setup)
          # post-quantum, compression, ctrlc needed for binary to compile
          cargo test --test proptest_encryption --release --no-default-features --features "post-quantum compression ctrlc" -- --nocapture
        env:
          PROPTEST_CASES: 100
