name: Prusti Verification

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  prusti-verify:
    name: Prusti Deductive Verification
    runs-on: self-hosted
    timeout-minutes: 60
    continue-on-error: true  # Prusti is still being integrated

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          if command -v dnf &> /dev/null; then
            sudo dnf install -y gtk3-devel glib2-devel atk-devel gdk-pixbuf2-devel cairo-devel pango-devel libxdo-devel
          elif command -v apt-get &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libglib2.0-dev libatk1.0-dev libgdk-pixbuf2-dev libcairo2-dev libpango1.0-dev libxdo-dev
          fi

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Java 11 (for Prusti/Viper)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Prusti installation
        id: cache-prusti
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-prusti
            ~/.cargo/bin/prusti-rustc
          key: ${{ runner.os }}-prusti-${{ hashFiles('.github/workflows/prusti.yml') }}

      - name: Install Prusti
        if: steps.cache-prusti.outputs.cache-hit != 'true'
        run: |
          cargo install prusti-cli --locked || echo "Prusti installation may require manual setup"

      - name: Verify with Prusti
        run: |
          echo "::group::Prusti Verification"
          cargo prusti || echo "Prusti verification requires specifications to be added"
          echo "::endgroup::"
