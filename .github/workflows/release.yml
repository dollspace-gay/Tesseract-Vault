name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to sign (for signing past releases)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for sigstore keyless signing

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tesseract-vault
            asset_name: tesseract-vault-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tesseract-vault.exe
            asset_name: tesseract-vault-windows-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfuse3-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libxdo-dev \
            libdbus-1-dev \
            libsecret-1-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin tesseract-vault --target ${{ matrix.target }}

      - name: Prepare artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
          $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.asset_name }}").Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}" | Out-File -Encoding utf8 "${{ matrix.asset_name }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256

  sign:
    name: Sign artifacts with Sigstore
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifacts with Sigstore
        run: |
          # Sign each binary with keyless signing
          for dir in artifacts/*/; do
            for file in "$dir"*; do
              if [[ ! "$file" =~ \.(sha256|sig|bundle)$ ]]; then
                echo "Signing $file..."
                cosign sign-blob --yes "$file" \
                  --output-signature "${file}.sig" \
                  --output-certificate "${file}.pem" \
                  --bundle "${file}.bundle"
              fi
            done
          done

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-artifacts
          path: artifacts/

  release:
    name: Create GitHub Release
    needs: sign
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-artifacts
          path: artifacts

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Tesseract Vault ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          files: release/*
          body: |
            ## Tesseract Vault ${{ steps.tag.outputs.tag }}

            ### Downloads

            | Platform | Binary | SHA256 |
            |----------|--------|--------|
            | Linux x86_64 | `tesseract-vault-linux-x86_64` | See `.sha256` file |
            | Windows x86_64 | `tesseract-vault-windows-x86_64.exe` | See `.sha256` file |

            ### Signature Verification

            All binaries are signed using [Sigstore](https://www.sigstore.dev/) keyless signing.

            To verify signatures, install [cosign](https://docs.sigstore.dev/cosign/installation/) and run:

            ```bash
            # Verify using the bundle (recommended)
            cosign verify-blob tesseract-vault-linux-x86_64 \
              --bundle tesseract-vault-linux-x86_64.bundle \
              --certificate-oidc-issuer https://token.actions.githubusercontent.com \
              --certificate-identity-regexp 'https://github.com/dollspace-gay/Tesseract/.*'

            # Or verify using signature and certificate separately
            cosign verify-blob tesseract-vault-linux-x86_64 \
              --signature tesseract-vault-linux-x86_64.sig \
              --certificate tesseract-vault-linux-x86_64.pem \
              --certificate-oidc-issuer https://token.actions.githubusercontent.com \
              --certificate-identity-regexp 'https://github.com/dollspace-gay/Tesseract/.*'
            ```

            See [VERIFYING_SIGNATURES.md](https://github.com/dollspace-gay/Tesseract/blob/main/VERIFYING_SIGNATURES.md) for detailed verification instructions.

            ### Changelog

            See [CHANGELOG.md](https://github.com/dollspace-gay/Tesseract/blob/main/CHANGELOG.md) for changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
