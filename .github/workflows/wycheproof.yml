name: Wycheproof Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  wycheproof-verify:
    name: Wycheproof Cryptographic Test Vectors
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          if command -v dnf &> /dev/null; then
            sudo dnf install -y gtk3-devel glib2-devel atk-devel gdk-pixbuf2-devel cairo-devel pango-devel libxdo-devel
          elif command -v apt-get &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libglib2.0-dev libatk1.0-dev libgdk-pixbuf2-dev libcairo2-dev libpango1.0-dev libxdo-dev
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Clone Wycheproof test vectors
        run: |
          git clone --depth 1 https://github.com/C2SP/wycheproof.git tests/wycheproof

      - name: Build library
        run: cargo build --lib

      - name: Run Wycheproof AES-GCM tests
        run: |
          echo "::group::Wycheproof AES-GCM Tests"
          cargo test --test wycheproof_tests --lib -- --nocapture
          echo "::endgroup::"
