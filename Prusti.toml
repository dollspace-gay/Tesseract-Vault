# Prusti Verification Configuration for Tesseract Vault

[prusti]
# Enable overflow checking for cryptographic operations
check_overflows = true

# Ensure unsigned integers have proper constraints
encode_unsigned_num_constraint = true

# Enable pure function annotations
enable_pure_functions = true

# Use bitvector encoding for precise integer semantics
encode_bitvector_size = true

# Check for panics in verified code
check_panics = true

# Verify absence of integer overflows
check_arithmetic_overflow = true

# Verify array bounds accesses
check_bounds = true

# Verify pointer safety (critical for unsafe crypto code)
check_null_dereference = true

# Increase verification timeout for complex crypto functions (seconds)
verification_timeout = 120

# Use Z3 solver (best for crypto verification)
solver = "z3"

# Enable counterexample generation for debugging
enable_counterexample = true

[viper]
# Viper-specific settings
use_smt_wrapper = false

[server]
# Disable server mode for deterministic CI builds
use_server = false
